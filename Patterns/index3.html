<body>

<script src='http://cykod.github.io/Logoish/logoish.js'></script>	
	
<script>
	Logoish.init();
	
	speed(0);
	
	

	function line(size){
		angle(90)
		lineColor("#FFC900");
		forward(size)
		move(-1400,150)
		forward(size)
	}
	
	
	moveTo(400,-70)
	
	function circle(size){
	
		lineColor("#CCFF66")
	
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)
		forward(size)
		rotate(-8)			
}

moveTo(0,85)

line(1400)

for(var a = 0; a <4; a++){
	move(-1400, 150);
	line(1400);
}

moveTo(400,-70)

for(var z = 0; z < 5; z++) {
  move( 0, 150);

for(var y = 0; y < 3; y++){
  if (y===0) {
    move(-500, 0);
}  
  move(200, 0);
  
for(var x = 0; x < 30; x++){
  rotate(120);
  circle(5);
}
}
}








					
</script>

</body>
