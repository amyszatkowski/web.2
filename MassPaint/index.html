<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> MassDraw</title>
  <script src='http://cykod.github.io/Logoish/logoish.js'></script>
  <script src='https://code.jquery.com/jquery-1.11.2.js'></script>
   <link href='style.css' rel='stylesheet' type='text/css' />
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>
  <script>
    Logoish.init();
  </script>
 
  <div class='buttons'>

    <div id="saveReplay">
      <h1>Actions</h1>
           <button id='button-save' class='tool'><span class="fa fa-floppy-o"></span></button>
           <button id='button-replay' class='tool'><span class="fa fa-refresh"></span></button>
    </div>


    <div id="penEraser">
          
          <h1>Tools</h1>
    
          <button id='button-pen' class='tool'><span class="fa fa-pencil"></span></button>
          <button id='button-eraser' class='tool'><span class="fa fa-eraser"></span></button>
    </div>


  <div id="stamp">      

         <h1>Stamps</h1>

         <button id='button-flower' class='tool'><span class="fa fa-sun-o"></span></button>
        
         <button id='button-flowerSmall' class='tool'><span class="fa fa-sun-o"></span></button>
 
         <button id='button-bubble' class='tool'><span class="fa fa-circle-o"></span></button>
        
         <button id='button-bubbleSmall' class='tool'><span class="fa fa-circle-thin"></span></button>



  
  </div>       

    <div id="swatches">
        <h1>Color</h1>
	
	       <button id='button-black' class="color"></button>
	
          <button id='button-brightBlue' class="color"></button>
          <button id='button-medBlue' class="color"></button>
          <button id='button-darkBlue' class="color"></button>
          <button id='button-oceanBlue' class="color"></button>
          <button id='button-trueBlue' class="color"></button>
  
          <button id='button-orange' class="color"></button>
          <button id='button-darkOrange' class="color"></button>
  
          <button id='button-green' class="color"></button>
          <button id='button-darkGreen' class="color"></button>
  
          <button id='button-yellow' class = "color"></button>          
          <button id='button-darkYellow' class="color"></button>
          <button id='button-spongeYellow' class="color"></button>
  
          <button id='button-brown' class="color"></button>
  
          <button id='button-red' class="color"></button>

          <button id='button-purple' class="color"></button>

          <button id='button-pink' class="color"></button>

          <button id='button-sand' class="color"></button>

          <button id='button-greyGreen' class="color"></button>

          <button id='button-seaweed' class="color"></button>

          <button id='button-sandDark' class="color"></button>

          <button id='button-white' class="color"></button>

          <button id='button-gray' class="color"></button>

          <button id='button-lightGray' class="color"></button>

    </div>      
    
    <div id="lineWeight">
        <h1>Line Weight </h1>

          <button id='button-lineLight' class="line"></button>
          <button id='button-lineReg' class="line"></button>
          <button id='button-lineMed' class="line"></button>
          <button id='button-lineBold' class="line"></button>
          <button id='button-lineBlack' class="line"></button>
          <button id='button-lineUltra' class="line"></button>
          <button id='button-lineSuper' class="line"></button>
    </div>

	
  </div>
  <script src='draw.js'></script>
</body>
</html>
